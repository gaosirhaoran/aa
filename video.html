<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1,maximum-scale=1, user-scalable=no">
    <title>录音</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="libs/jquery.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="wx-config.js"></script>
    <script src="model/video.js"></script>
</head>
<body>
    <button id="startRecord">开始录音</button>
    <section class="stop">
     <i class="icon-volume-down icon-4x"></i>
     <i class="icon-remove icon-3x"></i>
    </section>
    <section class="play">
     <div>
      <i class="icon-play icon-3x"></i>
      <i class="icon-pause icon-3x"></i>
      <i class="icon-stop icon-3x"></i>
      <i class="icon-volume-up icon-3x"></i>
      <i class="icon-remove icon-3x"></i>
     </div> 
    </section>
</body>
</html>
